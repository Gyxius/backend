# Render infrastructure definition for the backend service.
# Docs: https://render.com/docs/infrastructure-as-code
databases:
  - name: lemi-postgres
    databaseName: lemi
    user: lemi
    plan: free

services:
  - type: web
    name: lemi-backend
    env: docker
    plan: free
    autoDeploy: true
    rootDir: .
    dockerContext: .
    dockerfilePath: Dockerfile.render
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: FRONTEND_ORIGINS
        value: https://YOUR_FRONTEND_DOMAIN
      - key: DATABASE_URL
        fromDatabase:
          name: lemi-postgres
          property: connectionString
    healthCheckPath: /users
